<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GrapesJS Plugin</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-blocks-basic.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .gjs-block-svg {
        width: 61%;
      }

      .gjs-block-svg-path {
        fill: white;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height:0px; overflow:hidden"></div>

    <script type="text/javascript">
      var editor = grapesjs.init({
        height: "100%",
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: "#gjs",
        fromElement: true,

        plugins: ["gjs-blocks-basic"],
        pluginsOpts: {
          "gjs-blocks-basic": {
            blocks: ["column1", "column2", "column3", "column3-7", "text"],
            category: "Básicos",
            labelColumn1: "1 coluna",
            labelColumn2: "2 colunas",
            labelColumn3: "3 colunas",
            labelColumn37: "Colunas redimensionáveis",
            labelText: "Texto"
          }
        }
      });

      window.editor = editor;
    </script>
  </body>
</html>
